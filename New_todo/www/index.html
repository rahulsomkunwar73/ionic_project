<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="main">

    <ion-pane>
      <ion-header-bar class="bar-stable" ng-style="{'background-color': '#faa730','color': '#ffffff'}">
        <h1 class="title" ng-style="{'color': '#ffffff'}">FS Compounder</h1>
      </ion-header-bar>
      <ion-content>
	     <ion-list ng-repeat="obj in name_List" >
	  <ion-item class="text-center" ng-click="openTaskModal()">
	      {{obj.name}}
        </ion-item>
	   </ion-list>

	  	  
      </ion-content>
    </ion-pane>
  </body>
  <script id="new-task-modal.html" type="text/ng-template">
    <ion-modal-view>
        <ion-header-bar class="bar-stable" ng-style="{'background-color': '#faa730','color': '#ffffff'}">
          <h1 class="title" ng-style="{'color': '#ffffff'}">FS Compounder</h1>
            <button class="button button-icon" ng-click="closeTaskModal()">
                <i class="icon ion-android-close" ng-style="{'color': '#ffffff'}"></i>
            </button>
        </ion-header-bar>
        <ion-content>
            <form ng-submit="createTask(data)">
                <div class="list list-inset">
                    <label class="item item-input">
                        <input ng-model="data.rxNumber" type="number" placeholder="RX Number">
                    </label>
                    <label class="item item-input">
                        <input ng-model="data.qty" type="number" placeholder="Qty Dispensed">
                    </label>
					 <label class="item item-input">
                        <input ng-model="data.route" type="number" placeholder="Route">
                    </label>
                    <label class="item item-input">
                        <input ng-model="data.supply" type="number" placeholder="Days Supply">
                    </label>
                 
                    <button type="submit" class="button button-block button-positive" ng-style="{'background-color': '#ffffff'}"  ><i ng-style="{'color': '#faa730'}">Submit Claim</i></button>
					
                </div>
            </form>
        </ion-content>
    </ion-modal-view>
</script>
 
</html>
